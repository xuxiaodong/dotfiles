<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>


<!--

 File:           .fonts.conf
 Maintainer:     Xu Xiaodong <xxdlhy@gmail.com>
 Last modified:  04/02/11 16:49:43 

-->


 <!-- DPI Settings (72, 96, 120, etc.) -->
 <match target="pattern">
  <edit mode="assign" name="dpi"><double>96</double></edit>
 </match>
 <!-- sub-pixel rending (none, rgb, vrgb, bgr, vbgr)  -->
 <match target="font" >
  <edit mode="assign" name="rgba" >
   <const>rgb</const>
  </edit>
  <edit mode="assign" name="autohint" >
    <bool>false</bool>
  </edit>
  <edit mode="assign" name="hinting" >
   <bool>false</bool>
  </edit>
  <!-- hinting style (hintnone, hintslight, hintmedium, hintfull) -->
  <edit mode="assign" name="hintstyle" >
   <const>hintslight</const>
  </edit>
  <edit mode="assign" name="antialias" >
   <bool>true</bool>
  </edit>
  <!-- lcd filtering (lcdnone, lcddefault, lcdlight, lcdlegacy) -->
  <edit mode="assign" name="lcdfilter" >
   <const>lcdlight</const>
  </edit>
 </match>
 <match>
  <test name="family" compare="eq">
    <string>courier</string>
  </test>
  <edit name="family" mode="prepend" binding="strong">
    <string>droid sans mono</string>
  </edit>
  <edit name="family" mode="prepend" binding="strong">
    <string>droid sans fallback</string>
  </edit>
 </match> 
 <match>
  <test name="family" compare="eq">
    <string>courier new</string>
  </test>
  <edit name="family" mode="prepend" binding="strong">
    <string>droid sans mono</string>
  </edit>
  <edit name="family" mode="prepend" binding="strong">
    <string>droid sans fallback</string>
  </edit>
 </match> 
 <match>
